steps:
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build container image'
  args: [
    'build',
    '.',
    '-t',
    'europe-north2-docker.pkg.dev/$PROJECT_ID/mlops-group-31-container-registry/<image-name>',
    '-f',
    './dockerfile/'
  ]
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push container image'
  args: [
    'push',
    'europe-north2-docker.pkg.dev/$PROJECT_ID/mlops-group-31-container-registry/<image-name>'
  ]
options:
  logging: CLOUD_LOGGING_ONLY
